<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Website</title>
    <meta charset="utf-8">
  </head>
  <body>
      <a href="#eng" data-reload>English</a>
      <a href="#es" data-reload>Spanish</a>
    <p id="hi">Welcome everyone!</p>
    
    <script>
//Define language reload anchors
var dataReload = document.querySelectorAll("[data-reload]");
//Language Transulation
var language = {
  eng: {
    welcome:"welcome everyone!"
  },
  es: {
    welcome:"Bienvenidos tods!"
  }
};
// Definee language via window hash
if (window.location.hash) {
  if (window.location.hash === "#es") {
    hi.textContent = language.es.welcome;
  }
}   
//define language reload onclick 
for (i = 0; i <= dataReload.length; i++) {
  dataReload[i].onclick = function() {
   location.reload(true);
  };
}   

    </script>  
  </body>
</html>
